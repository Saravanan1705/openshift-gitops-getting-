name: Create Jira Issue

on:
  push:
    branches:
      - main 

jobs:
  create-jira-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Jira Issue
        env:
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_BASE_URL: https://prodevans-saravanann.atlassian.net
        run: |
          curl -X POST \
            -H "Authorization: Basic $(echo -n $JIRA_API_TOKEN | base64)" \
            -H "Content-Type: application/json" \
            -d '{
              "fields": {
                "project": {
                  "key": "KAN"
                },
                "summary": "Issue ",
                "description": "Detailed description of your issue",
                "issuetype": {
                  "name": "Task"
                }
              }
            }' \
            "https://prodevans-saravanann.atlassian.net/rest/api/2/issue/"
